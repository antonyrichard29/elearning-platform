
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link rel="stylesheet" type="text/css" href="/css/addCourse.css">
    
</head>
<body>
    <h1>Add New Course</h1>
    <form action="/addCourse" method="post">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>
        <br><br>
        <label for="content">Course Description:</label>
        <textarea id="content" name="content" required></textarea>
        <br><br>
        <label for="youtubeVideoUrl">YouTube Video URL:</label>
        <input type="text" id="youtubeVideoUrl" name="youtubeVideoUrl" required>
        <br><br>
        <button type="submit">Add Course</button>
    </form>
</body>
</html>
