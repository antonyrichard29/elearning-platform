<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
   
</head>
<body>
    <h1>Register</h1>
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<form action="/addUser" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label>Role</label><br>
    <input type="radio" id="student" name="role" value="student" required>
    <label for="student">Student</label>
    <input type="radio" id="trainer" name="role" value="trainer" required>
    <label for="trainer">Trainer</label>
    <br><br>
    <button type="submit">Register</button>
</form>
 <!-- Message for existing users -->
 <p class="already-account">Already have an account? <a href="/login">Login here</a></p>

 <br>
 <!-- Add the link to the home page -->
 <a th:href="@{/}" style="text-decoration: none; color: #003366;">Back to Home</a>
</body>
</html>
